        let getPlayerChoice = prompt("Rock, Paper, or Scissors? Choose wisely!");
        let playerScore = "Player Score: " + 0 ;
        let computerScore = "Computer Score: " + 0 ;

        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random () *3);
            switch (computerChoice) {
                case 0:
                    return "Rock";
                    break;
                case 1:
                    return "Paper";
                    break;
                case 2:
                    return "Scissor";
                    break; 
            }
        }


        function battle(getPlayerChoice, getComputerChoice) {
            if (getPlayerChoice == "Rock") {
                if (getComputerChoice() == "Rock") {
                    return "It's a tie! Rock can't beat Rock" + "\n" + playerScore + " " + computerScore;

                } else if (getComputerChoice() == "Scissor") {
                    return "You win! Rock beats Scissor" + "\n" + [playerScore+1] + " " + computerScore;
                }
            }
            else if (getPlayerChoice == "Paper") {

                } else if (getComputerChoice() == "Scissor") {
                    return win = "You lose! Paper loses Scissor" + "\n" + playerScore + " " + [computerScore+1];
                }
            }
            else if (getPlayerChoice == "Scissor") {
                if (getComputerChoice() == "Scissor") {
                    return tie = "It's a tie! Scissor can't beat Scissor" + "\n" + playerScore + " " + computerScore;
                } else if (getComputerChoice() == "Paper") {
                    return lose = "You win! Scissor beats Paper" + "\n" + [playerScore+1] + " " + computerScore;
                } else if (getComputerChoice() == "Scissor") {
                    return win = "You lose! Scissor lose Rock" + "\n" + playerScore + " " + [computerScore+1];
                }
            }
            else {
                return "Pick the right choices!";
            }
        }
